<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formular de comanda</h1>
    <form>
    <fieldset>
        <legend>Card</legend>
        <div>
            <label for="card"> Numar card</label>
            <input type="number" name="card" id="card" maxlength="16" minlength="16" required  >   
             
        </div>
        <div>
            <label for="data"> Data expirare</label>
            <input type="date" name="dataexpirare" id="data">
        </div>
    </fieldset>
    <fieldset>
        <legend>Livrare</legend>
        <div>
            <label for="nume">Nume</label>
            <input type="text" name="nume" id="nume" value="" required minlength="3">
        </div>
        <div>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" id="prenume" value="" required minlength="3">
        </div>
        <div>
            <label for="adresa">Adresa</label>
            <input type="text" name="Adresa" id="adresa" value="" required minlength="3">
        </div>
        <div>
            <label for="email">Adresa de email</label>
            <input type="text" name="email" id="email" value="" required >
        </div>
        <div>
            <label for="tel">Telefon</label>
            <input type="text" name="tel" id="tel" value="" required minlength="10">
        </div>
        
    </fieldset>
    <fieldset>
        <legend>Alege produsul</legend>
        <div>
            <label for="masina" id="masina"></label>
            <select name="masina" id="masina">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
            <option value="ford">Ford</option>
            <option value="dacia">Dacia</option>
            </select>
    </div>
    </fieldset>
    <button type="submit">Trimite datele</button>
</form>
</body>
</html>
